<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注文履歴</title>
    <style>
      h2 {
        margin: 30px;
      }

      table {
        width: 80%;
        margin: 30px;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }

      .details {
        display: none;
      }

      .back_button {
        margin-top: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>注文履歴</h2>

    <table>
        <tr>
          <th>注文番号</th>
          <th>店舗名</th>
          <th>合計金額</th>
          <th>注文日時</th>
          <th>名前</th>
          <th>詳細</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.storeName}"></td>
          <td th:text="${order.totalAmount + '円'}"></td>
          <td th:text="${order.createdAt}"></td>
          <td th:text="${order.lastName}"></td>
          <td>
              <a th:href="@{/order_history_detail/{id}(id=${order.id})}">詳細を表示</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="back_button">
      <a th:href="@{/home}">戻る</a>
    </div>
  </body>
</html>
