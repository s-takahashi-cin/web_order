<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ユーザー情報編集</title>
  </head>
  <body>
    <div>
      <h2>ユーザー情報編集</h2>
      <form
        th:action="@{/edit/{id}(id=${editForm.id})}"
        method="post"
        th:object="${editForm}"
        id="updateForm"
      >
        <input type="hidden" th:field="*{id}" />
        <div>
          <label for="lastName">姓:</label>
          <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
          <label for="firstName">名:</label>
          <input type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
          <label for="email">メール:</label>
          <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
          <label for="phone">電話番号:</label>
          <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
          <label for="store">店舗:</label>
          <select id="store" th:field="*{storeId}">
            <option
              th:each="store : ${stores}"
              th:value="${store.id}"
              th:text="${store.name}"
            ></option>
          </select>
        </div>
        <div>
          <label for="position">役職:</label>
          <select id="position" th:field="*{positionId}">
            <option
              th:each="position : ${positions}"
              th:value="${position.id}"
              th:text="${position.name}"
            ></option>
          </select>
        </div>
        <button type="submit">更新</button>
      </form>

      <div class="back_button">
        <a th:href="@{/admin_list}">戻る</a>
      </div>
    </div>
  </body>
  <script th:inline="javascript">
    function submitForm() {
      var form = document.getElementById("updateForm");
      form.submit();
    }
  </script>
</html>
